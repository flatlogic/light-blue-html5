<button onclick="test()">I am button</button>
<script>
    function test(){
        d3.select("svg").selectAll("circle").data([4, 8, 15, 90]).enter().append("circle").transition()
                .attr("r", function(d) { return Math.sqrt(d * 10); })
                .attr("transform", function(){
                    return 'translate(200, '+ Math.random()*500+ ')'
                })
                .attr("fill", function() {
                    return "hsl(" + Math.random() * 360 + ",100%,50%)";
                });
    }
</script>
