<script type="text/template" id="settings-template">
    <div class="setting clearfix">
        Sidebar on the
        <div id="sidebar-toggle" class="btn-group" data-toggle="buttons-radio">
            <% onRight = sidebar == 'right'%>
            <button type="button" data-value="left" class="btn btn-transparent <%= onRight? '' : 'active' %>">Left</button>
            <button type="button" data-value="right" class="btn btn-transparent <%= onRight? 'active' : '' %>">Right</button>
        </div>
    </div>
    <div class="setting clearfix">
        Background
        <div id="background-toggle" class="btn-group" data-toggle="buttons-radio">
            <% two = background == 'two'%>
            <button type="button" data-value="one" class="btn btn-transparent <%= two? '' : 'active' %>">One</button>
            <button type="button" data-value="two" class="btn btn-transparent <%= two? 'active' : '' %>">Two</button>
        </div>
    </div>
</script>

<script type="text/template" id="sidebar-settings-template">
    <% auto = sidebarState == 'auto'%>
    <% if (auto) {%>
    <button type="button"
            data-value="icons"
            class="btn-icons btn btn-success btn-small">Icons</button>
    <button type="button"
            data-value="auto"
            class="btn-auto btn btn-primary btn-small">Auto</button>

    <%} else {%>
    <button type="button"
            data-value="auto"
            class="btn btn-primary btn-small">Auto</button>
    <% } %>
</script>
