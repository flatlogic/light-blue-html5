        <li><a href="#"><i class="icon-tags"></i> Tags</a></li>
        <li><a href="#"><i class="icon-map-marker"></i> Locations</a></li>
    </ul>
</nav>
<div class="wrap">
    <header>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <form class="form-inline navbar-search" action="">
                        <input id="search" type="search" class="search-query input-xlarge">
                    </form>
                    <div class="nav-collapse collapse navbar-responsive-collapse clearfix">
                        <ul class="nav pull-right">
                            <li><a href="#"><i class="icon-cog icon-large"></i></a></li>
                            <li><a href="#"><i class="icon-rss icon-large"></i></a></li>
                            <li><a href="#"><i class="icon-user icon-large"></i></a></li>
                        </ul>
                    </div><!-- /.nav-collapse -->
                </div>
            </div><!-- /navbar-inner -->
        </div>
    </header>
    <div class="content container-fluid">
        <div class="row-fluid">
            <!-- todo set fixed width for widescreen-->
            <div class="span2">
                <div class="box red">
                    <div class="value"><strong>$</strong> 900</div>
                    <h4 class="description">Total Income</h4>
                </div>
            </div>
            <div class="span2">
                <div class="box teal">
                    <div class="value"><i class="icon-eye-open"></i> 530</div>
                    <h4 class="description">New Visits</h4>
                </div>
            </div>
            <div class="span2">
                <div class="box green">
                    <div class="value"><i class="icon-shopping-cart"></i> 20</div>
                    <h4 class="description">New Orders</h4>
                </div>
            </div>
            <div class="span2">
                <div class="box fb-blue">
                    <div class="value"><i class="icon-comments"></i> 323</div>
                    <h4 class="description">Comments</h4>
                </div>
            </div>
            <div class="span2">
                <div class="box light-pink">
                    <div class="value"><i class="icon-group"></i> 61</div>
                    <h4 class="description">New Users</h4>
                </div>
            </div>
            <div class="span2">
                <div class="box orange">
                    <div class="value"><i class="icon-group"></i> 61</div>
                    <h4 class="description">New Users</h4>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div id="chart">
                    <svg style="height: 400px;"></svg>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="lib/nvd3/lib/d3.v2.js"></script>
<script src="lib/nvd3/nv.d3.js"></script>
<script src="lib/nvd3/src/models/line.js"></script>
<script src="lib/nvd3/examples/stream_layers.js"></script>
<script>


    nv.addGraph(function() {
        var chart = nv.models.lineWithFocusChart();

        chart.xAxis
                .tickFormat(d3.format(',f'));
        chart.x2Axis
                .tickFormat(d3.format(',f'));

        chart.yAxis
                .tickFormat(d3.format(',.2f'));
        chart.y2Axis
                .tickFormat(d3.format(',.2f'));

        d3.select('#chart svg')
                .datum(testData())
                .transition().duration(500)
                .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
    });



    function testData() {
        return stream_layers(3,128,.1).map(function(data, i) {
            return {
                key: 'Stream' + i,
                values: data
            };
        });
    }


</script>

</body>
</html>
