<body class="login-page">
    <div class="theme-helper">
        <section class="widget theme-helper-content">
            <header class="theme-helper-header d-flex p-0">
                <div class="theme-helper-toggler hidden-print" data-step='4' data-position="left" data-intro="It's a theme customizer sidebar, go inside it! ðŸ˜ƒï¸">
                    <div class="theme-helper-spinner text-white">
                        <i class="la la-cog"></i>
                        <i class="la la-cog fs-smaller"></i>
                    </div>
                </div>
                <h6>Links</h6>
            </header>
            <div class="widget-body mt-3">
    
                <div class="mt-4">
                    <a href="https://flatlogic.com/templates/light-blue-html5"
                       target="_blank"
                       role="button"
                       class="btn btn-warning btn-rounded-f btn-block fs-mini">
                        Purchase
                    </a>
                    <a href="http://demo.flatlogic.com/sing-app/documentation/"
                       target="_blank"
                       role="button"
                       class="btn btn-default btn-rounded-f btn-block fs-mini">
                        Documentation
                    </a>
                </div>
                <div class="d-flex justify-content-between mt-lg">
                    <a role="button"
                       target="_blank"
                       href="https://flatlogic.com/contact"
                       class="btn btn-outline-default btn-rounded-f fs-mini">
                        <i class="glyphicon glyphicon-headphones mr-xs"></i>
                        Support
                    </a>
                    <a role="button"
                       target="_blank"
                       href="https://github.com/flatlogic/light-blue-dashboard"
                       class="btn btn-outline-default btn-rounded-f fs-mini">
                        <i class="fa fa-github mr-xs"></i>
                        Github
                    </a>
                </div>
                <div class="mt-lg d-flex flex-column align-items-center theme-sharing">
                    <span class="fs-sm">
                        Thank you for sharing!
                    </span>
                    <div class="d-flex justify-content-center text-light mt-2">
                        <a target="_blank"
                           href="https://twitter.com/intent/tweet?text=Admin%20dashboard%20template%20built%20with%20NodeJS,%20React%20and%20Bootstrap%204!&url=https://demo.flatlogic.com/sing-app/html-bs4/&via=flatlogic">
                            <i class="fa fa-twitter pr-1 mr-3"></i>
                        </a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u=https://demo.flatlogic.com/sing-app/html-bs4/"
                           target="_blank">
                            <i class="fa fa-facebook pl-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <!-- main page content. the place to put widgets in. usually consists of .row > .col-lg-* > .widget.  -->
        <main id="content" class="widget-login-container" role="main">
            <!-- Page content -->
        <div class="row justify-content-center">
            <div class="col-xl-4 col-md-7 col-10">
                <section class="widget widget-login animated fadeInUp">
                    <header>
                        <h3>Login to your Web App</h3>
                    </header>
                    <div class="widget-body">
                        <p class="widget-login-info">
                            Use your email to sign in.
                        </p>
                        <form class="login-form mt-lg">
                            <div role="group" class="form-group">
                                <label for="email" class="d-block">Email</label>
                                <div>
                                    <div role="group" class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="la la-user text-white"></i>
                                            </div>
                                        </div>
                                        <input id="email" type="email" required="required" placeholder="Email" class="form-control input-transparent pl-3">
                                    </div>
                                </div>
                            </div>
                            <div role="group" class="form-group">
                                <label for="password" class="d-block">Password</label>
                                <div>
                                    <div role="group" class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="la la-lock text-white"></i>
                                            </div>
                                        </div>
                                        <input id="password" type="password" required="required" placeholder="Password" class="form-control input-transparent pl-3">
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix">
                                <div class="btn-toolbar">
                                    <a class="btn btn-danger btn-block" href="../dashboard/index.html">
                                        <span class="auth-btn-circle">
                                            <i class="la la-caret-right"></i>
                                        </span>
                                        Login</a>
                                </div>
                            </div>
                            <div class="group">
                                <div class="widget-login-info">
                                    Don't have an account? Sign up now!<br>
                                    <a class="mr-n-lg" href="#">Create an Account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>

        <footer class="page-footer">
            2014 - 2020 &copy; Light Blue App - Bootstrap Admin Dashboard Template.
        </footer>
        </main>
    </div>
    <!-- The Loader. Is shown when pjax happens -->
    <div class="loader-wrap hiding hide">
        <i class="fa fa-circle-o-notch fa-spin-fast"></i>
    </div>

    <!-- common libraries. required for every page-->

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/jquery-pjax/jquery.pjax.js"></script>
    <script src='../../node_modules/popper.js/dist/umd/popper.js'></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../node_modules/bootstrap/js/dist/util.js"></script>
    <script src="../../node_modules/widgster/widgster.js"></script>
    <script src="../../node_modules/hammerjs/hammer.js"></script>
    <script src="../../node_modules/jquery-hammerjs/jquery.hammer.js"></script>

    <!-- common app js -->
    <script src="../js/settings.js"></script>
    <script src="../js/app.js"></script>

    <!-- Page scripts -->
</body>

</html>
