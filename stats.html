<body class="background-two">
<nav class="sidebar">
    <a class="brand" href=""><i class="icon-laptop"></i></a>

    </ul>
</nav>
<div class="wrap">
    <div class="clearfix">
        <header class="page-header">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        <div class="clearfix">
                            <ul class="nav title-nav hidden-phone">
                                <li class="active"><a href="#" title="Dashboard"><i class="icon-desktop icon-large"></i> Dashboard</a></li>
                            </ul>
                            <ul class="nav right pull-right ">
                                <li><a href="#" title="Messages"><i class="icon-comments"></i></a></li>
                                <li><a href="#" title="8 people needs help"><i class="icon-group"></i><i class="count">8</i></a></li>
                                <li class="divider"></li>
                                <li class="hidden-phone">
                                    <a href="#" id="settings"
                                       data-toggle="popover"
                                       data-placement="bottom"
                                       title="">
                                        <i class="icon-cog"></i>
                                    </a>
                                </li>
                                <li class="hidden-phone">
                                    <a href="#" id="user"
                                       data-toggle="popover"
                                       data-placement="bottom"
                                       title="">
                                        <i class="icon-user"></i>
                                    </a>
                                </li>
                                <li><a href="login.html"><i class="icon-signout"></i></a></li>
                            </ul>
                        </div><!-- /.nav-collapse -->
                    </div>
                </div><!-- /navbar-inner -->
            </div>
        </header>
    </div>
    <div class="content container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <section class="widget large">
                    <header>
                        <h3><i class="icon-home"></i> Top sources</h3>
                    </header>
                    <div class="body">
                        <div id="sources-chart-pie" class="chart pie">
                            <svg></svg>
                        </div>
                    </div>
                </section>
            </div>
            <div class="span9 half-width-responsive">
                <section class="widget large">
                    <header>
                        <h3><i class="icon-bar-chart"></i> Bar Chart</h3>
                    </header>
                    <div id="sources-chart-bar" class="body chart">
                        <svg></svg>
                    </div>
                </section>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <section class="widget large light-blue">
                    <header>
                        <h3><i class="icon-bullhorn"></i> Stream Stacked Chart</h3>
                    </header>
                    <div id="sources-chart-stacked" class="body chart">
                        <svg></svg>
                    </div>
                </section>
            </div>
            <div class="span6">
                <section class="widget large light-blue">
                    <header>
                        <h3><i class="icon-circle-arrow-right"></i> Line Chart</h3>
                    </header>
                    <div id="sources-chart-line" class="body chart">
                        <svg></svg>
                    </div>
                </section>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <section class="widget large">
                    <header>
                        <h3><i class="icon-bullhorn"></i> Realtime Line Chart</h3>
                    </header>
                    <div id="realtime-chart" class="body chart">
                        <svg></svg>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

<script src="js/stats.js"></script>
<script src="js/settings.js"></script>


<script type="text/template" id="settings-template">
    <div class="setting clearfix">
        Sidebar on the
        <div id="sidebar-toggle" class="btn-group" data-toggle="buttons-radio">
            <% onRight = sidebar == 'right'%>
            <button type="button" data-value="left" class="btn <%= onRight? '' : 'active' %>">Left</button>
            <button type="button" data-value="right" class="btn <%= onRight? 'active' : '' %>">Right</button>
        </div>
    </div>
    <div class="setting clearfix">
        Background
        <div id="background-toggle" class="btn-group" data-toggle="buttons-radio">
            <% two = background == 'two'%>
            <button type="button" data-value="one" class="btn <%= two? '' : 'active' %>">One</button>
            <button type="button" data-value="two" class="btn <%= two? 'active' : '' %>">Two</button>
        </div>
    </div>
</script>

<script type="text/template" id="user-template">
    <div class="user">
        <figure class="clearfix">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Vita%C5%ADt._%D0%92%D1%96%D1%82%D0%B0%D1%9E%D1%82_%28J._Aziamb%C5%82o%C5%ADski%2C_XIX%29.jpg" class="img-circle pull-left">

            <figcaption class="pull-right">Vitaut the Great</figcaption>
        </figure>
        <nav class="actions">
            <ul>
                <li class="active">
                    <a target="_blank" href="http://www.belarusguide.com/cities/commanders/Vitaut_The_Great.html">
                        <i class="icon-user icon-large"></i> Profile
                    </a>
                </li>
                <li><a href=""><i class="icon-calendar icon-large"></i> Calendar</a></li>
            </ul>
        </nav>
    </div>
</script>
